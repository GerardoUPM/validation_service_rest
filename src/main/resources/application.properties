#server.port=${VALIDATION_SERVICE_PORT:3000} se usa cuando se levantan los servicio sin docker
server.port=${VALIDATION_SERVICE_PORT:8080}

my.service.rest.request.mapping.general.url = ${VALIDATION_SERVICE_REST_REQUEST_MAPPING_GENERAL_URL:/api/authorization}
my.service.rest.request.mapping.validation.token.path = ${VALIDATION_SERVICE_REST_REQUEST_MAPPING_VALIDATE_PATH:/token}

# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = ${DISNETDB_DATASOURCE_URL:jdbc:mysql://localhost:3306/disnetdb?autoReconnect=true&useSSL=false}
spring.datasource.username = ${DISNETDB_MYSQL_USER:disnet_usr}
spring.datasource.password = ${MYSQL_PASSWORD:NewPwd2017}
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
#spring.datasource.tomcat.max-wait= 20000
#spring.datasource.tomcat.max-active= 50
#spring.datasource.tomcat.max-idle= 20
#spring.datasource.tomcat.min-idle= 15

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto = validation
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# ===============================
# = JSON Web Token
# ===============================
jwt.header = ${JWT_HEADER:Authorization}
jwt.secret = ${JWT_SECRET:mySecret}
jwt.expiration = ${JWT_EXPIRATION:604800}
jwt.route.authentication.path = ${JWT_AUTH_PATH:auth}
jwt.route.authentication.refresh = ${JWT_AUTH_REFRESH:refresh}

jwt.claims.name.token = ${JWT_CLAIMS_NAME_TOKEN:token}
jwt.claims.name.api_code = ${JWT_CLAIMS_NAME_API_CODE:api_code}
jwt.claims.name.request = ${JWT_CLAIMS_NAME_REQUEST:request}
jwt.claims.name.url = ${JWT_CLAIMS_NAME_URL:url}

jwt.claims.name.user = ${JWT_CLAIMS_NAME_USER:user}
jwt.claims.name.name = ${JWT_CLAIMS_NAME_NAME:name}